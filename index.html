<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>ReTro</title>
</head>

<body class="mr-5 ml-5">
    <header>
        <!-- naavbar -->
        <nav class="mt-7">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl">ReTro</a>
                </div>
                <div class="flex-none gap-3">
                    <img src="images/Frame 2.png" alt="" title="HOME" style=" cursor: pointer;">

                    <img src="images/Frame 3.png" alt="" title="EDIT" style=" cursor: pointer;">
                    <img src="images/Frame 4.png" alt="" title="REQUEST" style=" cursor: pointer;">
                    <img src="images/Frame 5.png" alt="" title="MORE" style=" cursor: pointer;">
                    <button class="btn rounded-full bg-[#797DFC]">Sign In</button>

                </div>
            </div>
        </nav>

        <!-- bannar -->
        <section>
            <div class="hero min-h-screen rounded-xl mt-5 bg-blue-950"
                style="background-image: url(images/bgbanner.png);">
                <div class="hero-content flex-col lg:flex-row">
                    <div class="text-center lg:text-left">
                        <img src="images/Group 5.png" alt="">
                        <input id="input" type="text" placeholder="Search here anything"
                            class="input input-bordered input-info w-full max-w-xs rounded-full" />
                        <button onclick="getInput()" class="btn rounded-full bg-[#797DFC]">Sign In</button>
                    </div>

                    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                        <img src="images/Frame 9.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- Let’s Discuss -->

    <section>
        <div class="text-center mt-20 ">
            <h3 class=" text-5xl font-bold">Let’s Discuss</h3>
            <p class="text-sm font-thin">

                Yes, you can run unit tests and view the results directly within the app. The integrated testing
                features allow for a streamlined .
            </p>
        </div>
<!-- spinner -->
        <div id="spinner"  class="text-center mt-3 hidden">
            <span class="loading loading-spinner text-info"></span>

        </div>
<div class=" mt-5  grid grid-cols-1 lg:grid-cols-2 gap-7">
        <div id="posts">
            <!-- card -->
           
        </div>

        <div >
            <div class="card mt-5 bg-[#797DFC1A] shadow-xl">

                <div class="p-3 mt-3 ml-3 mr-3 flex flex-row justify-between">
                    <h3 class="font-extrabold text-2xl">Title</h3>
                    <p>Mark as read (4)</p>
                </div>
               <div id="show-title">
                <div class="card-body">

                    <div class="card  bg-white shadow-2xl">

                        <div class="card-body flex flex-row">
                            <p>
                                10 Kids Unaware of Their Halloween Costume
                            </p>

                            <img src="images/Group 16.png" alt="">
                            <p>1,568</p>

                        </div>
                    </div>
                </div>
               </div>

            </div>
        </div>
        </div>
    </section>
    <script src="js/extra.js"></script>
</body>

</html>
